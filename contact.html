        <div class="contactform">
          <h1>Contact me for work/General Queries</h1>
          <form>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Name</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
          
              </div>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                (We'll never share your email with anyone else.)
              </div>
              <div class="mb-3">
                <label for="clientEmail" class="form-label">Enquiry</label>
                <input
                  type="email"
                  class="form-control"
                  id="clientEmail"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                 
                </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="password" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work on Project with me</label
              >
            </div>
            <div class="btn"></div>
